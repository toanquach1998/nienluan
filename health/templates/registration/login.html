<body>
<center>
    <div class="container">
        <div class="card mt-4">

                    <h2 style="color:#007bff">Đăng nhập tài khoản</h2>

            <p><lable>Tài khoản<br> </lable>{{form.username}}</p>

                </form>
            </div>
        </div>     
    </div>
    
</center>
